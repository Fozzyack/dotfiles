set-option -ga terminal-overrides ",xterm-256color:Tc"
# 
# unbind r
# 
# bind r source-file ~/.config/tmux/tmux.conf
# 


set -g prefix C-s
set -g mouse on
set -g base-index 1 
set -g pane-base-index 1 

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Used with tmux start-server
# Starts the server with 0 sessions and keeps running even if there are no sessions available
# Prevents Cold launching every time tmux is started up
# Power user utility :)
set -g exit-empty off


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

# Sensible Things
set -g history-limit 4096
set -s escape-time 0
set -g status-interval 10

## THEME

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
set -g @plugin 'uhs-robert/tmux-oasis'
set -g @oasis_flavor "dune"  # Optional: defaults to lagoon





